<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <cpn @select="cpnClick"></cpn>
        <h2>{{contents[currentIndex]}}</h2>
    </div>
    <template id="cpn">
        <div>
            <button v-for="(item,index) in titles" :key="item.index" @click="itemClick(index)">{{item}}</button>
        </div>
    </template>
</body>
<script>
    const cpn = {
        template:'#cpn',
        data() {
            return {
                titles:['新品', '销量', '特卖']
            }            
        },
        methods:{
            itemClick(index){
                this.$emit("select",index)
            }
         }
    }
    const vm = new Vue({
        el:"#app",
        data:{
            contents:['新品内容', '销量内容', '特卖内容'],
            currentIndex:0
        },
        methods: {
            cpnClick(index){
                this.currentIndex = index
            }
        },
        components:{
            cpn
        }
    })
</script>
</html>
