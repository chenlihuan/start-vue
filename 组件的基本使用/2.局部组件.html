<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <hello-world></hello-world>
        <hello-tom></hello-tom>
        <hello-jerry></hello-jerry>
    </div>
    <script>
        /*
            局部组件注册
            局部组件只能在注册他的父组件中使用
        */
        Vue.component('test-com',{
            template:'<div>Test<hello-world></hello-world></div>'
        })
        const HelloWorld = {
            data(){
                return{
                    msg:'HelloWorld'
                }
            },
            template:'<div>{{msg}}</div>'
        };
        var HelloTom ={
            data(){
                return{
                    msg:'HelloTom'
                }
            },
            template:'<div>{{msg}}</div>'
        };
        var HelloJerry = {
            data(){
                return{
                    msg:"helloJerry"
                }
            },
            template:'<div>{{msg}}</div>'
        }
        const vm = new Vue({
            el:"#app",
            data:{

            },
            components:{
                HelloWorld,
                HelloTom,
                HelloJerry
            }
        })
    </script>
</body>
</html>
